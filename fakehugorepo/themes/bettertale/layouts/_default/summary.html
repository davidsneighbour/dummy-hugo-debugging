<a href="{{ .Permalink }}" class="catalogue-item">
    <div>
        <h1 class="catalogue-title">{{ .Title }}</h1>
        <div class="catalogue-line"></div>

        <p>
            {{ if isset .Params "summary" }}{{ .Params.Summary | markdownify }}{{ else }}{{ .Summary }}{{ end }} <strong>Read More...</strong>
        </p>
    </div>
</a>
