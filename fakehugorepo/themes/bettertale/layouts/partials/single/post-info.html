<div class="post-info">
    {{- if .Params.authors }}
    <span>{{ i18n "writtenBy" }}</span>
    {{- range .Params.authors }}
      {{- with $.Site.GetPage "taxonomyTerm" (printf "authors/%s" (urlize .)) }}
        <a href="{{ .Permalink }}">{{ .Params.name }}</a>
        {{ end }}
      {{ end }}
    {{- end }}

    {{- if .PublishDate }}
        <br>
        <span>{{ i18n "on" }}&nbsp;</span><time datetime="{{ .PublishDate }}">{{ i18n "publishdate" . }}</time>
    {{- end }}
</div>
